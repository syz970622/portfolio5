<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-wide w3-padding w3-card-2">
    <a> Yunzhou Song</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#projects" class="w3-bar-item w3-button">Projects</a>
      <a href="#resume" class="w3-bar-item w3-button">Resume</a>
      <a href="#about" class="w3-bar-item w3-button">About</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px" id="home">
  <img class="w3-image" src="/img/P1/3.jpg" alt="Hamburger Catering" width="1600" height="800">
  <div class="w3-display-middle w3-margin-top w3-center">
      <img class="w3-display-middle w3-margin-top w3-center" src="/img/frame2.png" width="370" height="130">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-hide-small w3-text-light-grey">Yunzhou Song's</span></h1>
      <h1 class="w3-xxlarge w3-text-white"><span class="w3-hide-small w3-text-light-grey">Portfolio</span></h1>
  </div>
     
</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

  <!-- Project Section -->
  <div class="w3-container w3-padding-32" id="projects">
    <h3 class="w3-border-bottom w3-border-grey w3-padding-16">Projects</h3>
  </div>

  <div class="w3-row-padding">
    <div class="w3-col l3 m8 w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-bottomleft w3-black w3-padding">Wedding Pavilion</div>
        <img src="/img/cube%20house.jpg" width="450px" height="250px" alt="House" style="width:100%">
      </div>
    </div>
    <div class="w3-col l3 m8 w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-bottomleft w3-black w3-padding">Drawing Performance</div>
        <img src="/img/drawing%20performance.jpg" width="450px" height="250px" alt="House" style="width:100%">
      </div>
    </div>
    <div class="w3-col l3 m8 w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-bottomleft w3-black w3-padding">Motion Drawing</div>
        <img src="/img/final%20drawing%20copy.jpg" width="450px" height="250px" alt="House" style="width:100%">
      </div>
    </div>
  
  </div>
